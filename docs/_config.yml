theme: Job-matching with CV
title: JobGenie
description: JobGenie adalah web-app berbasis AI yang membantu pencari kerja menemukan pekerjaan yang sesuai dengan keterampilan, pengalaman, dan preferensi mereka. AI menganalisis CV dan rekomendasi pekerjaan berdasarkan skill, bukan hanya keyword sehingga memungkinkan rekomendasi lowongan yang lebih akurat. Harapannya,  JobGenie dapat membantu menyediakan informasi tentang lowongan yang mungkin tidak terjangkau pekerja dan membantu memilah lowongan di mana pekerja tersebut memiliki kesempatan besar untuk diterima.